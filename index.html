<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Puzzle ðŸ’•</title>

<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background: #ffe6f2;
    text-align: center;
    color: #c2185b;
    margin: 0;
    padding-bottom: 40px;
  }

  h1 {
    margin-top: 20px;
  }

  .board {
    width: 320px;
    height: 300px;
    margin: 30px auto;
    position: relative;
    background: rgba(255, 182, 193, 0.2);
    border-radius: 40px;
    clip-path: path(
      "M160 290
       C -40 140, 60 -20, 160 80
       C 260 -20, 360 140, 160 290"
    );
    border: 3px dashed hotpink;
  }

  .slot {
    position: absolute;
    border-radius: 10px;
  }

  /* TETRIS PIECES */
  .piece {
    position: absolute;
    background: hotpink;
    border-radius: 10px;
    cursor: grab;
  }

  /* Different shapes */
  .p1 { width: 100px; height: 50px; }
  .p2 { width: 50px; height: 100px; }
  .p3 { width: 100px; height: 50px; }
  .p4 { width: 50px; height: 100px; }
  .p5 { width: 100px; height: 50px; }
  .p6 { width: 50px; height: 100px; }

  .tray {
    position: relative;
    height: 180px;
    margin-top: 20px;
  }

  .hidden {
    display: none;
  }

  .heart-photo {
    width: 300px;
    height: 300px;
    margin: 40px auto;
    background-image: url("us.jpg");
    background-size: cover;
    background-position: center;
    clip-path: path(
      "M150 270
       C -30 120, 60 -30, 150 60
       C 240 -30, 330 120, 150 270"
    );
    box-shadow: 0 0 30px hotpink;
  }
</style>
</head>

<body>

<h1>Complete the Heart ðŸ’–</h1>
<p>Drag the pieces to form one big heart</p>

<div class="board" id="board">
  <!-- DROP ZONES -->
  <div class="slot" style="top:40px; left:60px; width:100px; height:50px;"></div>
  <div class="slot" style="top:40px; left:160px; width:100px; height:50px;"></div>
  <div class="slot" style="top:90px; left:40px; width:50px; height:100px;"></div>
  <div class="slot" style="top:90px; left:135px; width:50px; height:100px;"></div>
  <div class="slot" style="top:90px; left:230px; width:50px; height:100px;"></div>
  <div class="slot" style="top:200px; left:135px; width:50px; height:100px;"></div>
</div>

<div class="tray">
  <div class="piece p1" draggable="true" style="left:20px; top:20px"></div>
  <div class="piece p2" draggable="true" style="left:140px; top:20px"></div>
  <div class="piece p3" draggable="true" style="left:260px; top:20px"></div>
  <div class="piece p4" draggable="true" style="left:80px; top:90px"></div>
  <div class="piece p5" draggable="true" style="left:200px; top:90px"></div>
  <div class="piece p6" draggable="true" style="left:320px; top:90px"></div>
</div>

<div id="photo" class="heart-photo hidden"></div>

<script>
const pieces = document.querySelectorAll(".piece");
const slots = document.querySelectorAll(".slot");
let placed = 0;

pieces.forEach(piece => {
  piece.addEventListener("dragstart", () => {
    window.dragged = piece;
  });
});

slots.forEach(slot => {
  slot.addEventListener("dragover", e => e.preventDefault());

  slot.addEventListener("drop", () => {
    if (!slot.hasChildNodes()) {
      slot.appendChild(window.dragged);
      window.dragged.style.position = "static";
      window.dragged.draggable = false;
      placed++;

      if (placed === 6) {
        document.getElementById("photo").classList.remove("hidden");
      }
    }
  });
});
</script>

</body>
</html>
