<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pink Heart Puzzle üíï</title>

<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background: #ffe6f2;
    text-align: center;
    color: #c2185b;
    margin: 0;
    padding-bottom: 40px;
  }

  h1 {
    margin-top: 20px;
  }

  .board {
    width: 300px;
    height: 300px;
    margin: 30px auto;
    position: relative;
    border: 3px dashed pink;
    border-radius: 20px;
  }

  .slot {
    width: 80px;
    height: 80px;
    position: absolute;
  }

  /* ‚ù§Ô∏è HEART SHAPE */
  .heart {
    width: 80px;
    height: 80px;
    background: hotpink;
    position: absolute;
    transform: rotate(-45deg);
    cursor: grab;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 80px;
    height: 80px;
    background: hotpink;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -40px;
    left: 0;
  }

  .heart::after {
    left: 40px;
    top: 0;
  }

  .tray {
    margin-top: 30px;
    height: 160px;
    position: relative;
  }

  .hidden {
    display: none;
  }

  .heart-photo {
    width: 300px;
    height: 300px;
    margin: 40px auto;
    background-image: url("us.jpg");
    background-size: cover;
    background-position: center;
    clip-path: path(
      "M150 270 
       C -30 120, 60 -30, 150 60 
       C 240 -30, 330 120, 150 270"
    );
    box-shadow: 0 0 30px hotpink;
  }
</style>
</head>

<body>

<h1>Build Our Heart üíñ</h1>
<p>Drag the hearts into place</p>

<div class="board" id="board">
  <!-- HEART SLOTS -->
  <div class="slot" style="top:40px; left:70px"></div>
  <div class="slot" style="top:40px; left:150px"></div>
  <div class="slot" style="top:120px; left:30px"></div>
  <div class="slot" style="top:120px; left:110px"></div>
  <div class="slot" style="top:120px; left:190px"></div>
  <div class="slot" style="top:200px; left:110px"></div>
</div>

<div class="tray">
  <div class="heart" draggable="true" style="left:10px; top:20px"></div>
  <div class="heart" draggable="true" style="left:110px; top:20px"></div>
  <div class="heart" draggable="true" style="left:210px; top:20px"></div>
  <div class="heart" draggable="true" style="left:60px; top:90px"></div>
  <div class="heart" draggable="true" style="left:160px; top:90px"></div>
  <div class="heart" draggable="true" style="left:260px; top:90px"></div>
</div>

<div id="photo" class="heart-photo hidden"></div>

<script>
const hearts = document.querySelectorAll(".heart");
const slots = document.querySelectorAll(".slot");
let placed = 0;

hearts.forEach(heart => {
  heart.addEventListener("dragstart", () => {
    window.dragged = heart;
  });
});

slots.forEach(slot => {
  slot.addEventListener("dragover", e => e.preventDefault());

  slot.addEventListener("drop", () => {
    if (!slot.hasChildNodes()) {
      slot.appendChild(window.dragged);
      window.dragged.style.position = "static";
      window.dragged.draggable = false;
      placed++;

      if (placed === 6) {
        document.getElementById("photo").classList.remove("hidden");
      }
    }
  });
});
</script>

</body>
</html>
